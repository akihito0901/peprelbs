                <div className="bg-white p-6 rounded-2xl shadow-soft mb-8">
                    <input type="text" placeholder="ÊÉÖÂ†±„ÇíÂÖ±Êúâ„Åô„Çã..." className="w-full text-sm p-3 mb-4 bg-theme-muted/50 rounded-xl focus:bg-white transition-colors outline-none" />
                    <button className="w-full py-3 bg-theme-text text-white text-xs font-bold tracking-widest uppercase rounded-xl hover:bg-theme-text/80 transition-colors">ÊÉÖÂ†±„ÇíÈÄÅ‰ø°</button>
                </div>
                <div className="space-y-4">
                    {LOST_DATA.map(d => (

        // --- MAIN ENTRY POINT ---
        const App = () => {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            useEffect(() => {
                const session = localStorage.getItem('pepre_isLoggedIn');
                if (session === 'true') setIsLoggedIn(true);
            }, []);
            const handleLogin = () => {
                const confirmLogin = window.confirm("Log in with Google? (Demo)");
                if (confirmLogin) {
                    localStorage.setItem('pepre_isLoggedIn', 'true');
                    setIsLoggedIn(true);
                }
            };
            const handleLogout = () => {
                localStorage.removeItem('pepre_isLoggedIn');
                setIsLoggedIn(false);
            };

            return (
                <div className="w-full max-w-md mx-auto shadow-2xl min-h-screen bg-theme-base overflow-hidden">
                    {isLoggedIn ? <Dashboard onLogout={handleLogout} /> : <LandingPage onLogin={handleLogin} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
